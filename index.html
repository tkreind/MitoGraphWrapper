<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
	<title>App</title>
</head>
<body>
	<form id="arguments">
		<p>
			Program File <input type="text" name="-program">
		</p>
		<p>
			-path <input type="text" name="-path">
		</p>
		<p>
			-xy <input type="text" name="-xy">
		</p>
		<p>
			-z <input type="text" name="-z">
		</p>
		<p>
			-scales <input type="text" name="-scales-a"> <input type="text" name="-scales-b"> <input type="text" name="-scales-c">
		</p>
		<p>
			-threshold <input type="text" name="-threshold">
		</p>
		<p>
			-adaptive <input type="text" name="-adaptive">
		</p>
		<p>
			-binary <input type="checkbox" name="-binary">
		</p>
		<p>
			-vtk <input type="checkbox" name="-vtk">
		</p>
		<p>
			-labels_off <input type="checkbox" name="-labels_off">
		</p>
		<p>
			-analyze <input type="checkbox" name="-analyze">
		</p>
		<p>
			<input type="submit" value="Submit">
		</p>
	</form>
	

	<script src="window.js"></script>
</body>
</html>
